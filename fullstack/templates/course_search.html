<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Account</title>
  <link rel="stylesheet" href="../static/styles/main.css">
  <style>
    .form-group { margin-bottom: 15px; }
    .error { color: red; }
    #passcode-group { display: none; } /* Initially hide the passcode group using CSS */
  </style>
</head>
<body>
  <div class="topnav">
    </div>

  <div class="container">
    <h2>Create Account</h2>
    {% if error %}
      <p class="error">{{ error }}</p>
    {% endif %}
    <form method="POST">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" name="username" id="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" required>
      </div>
      <div class="form-group">
        <label for="role-select">Role</label>
        <select name="role" id="role-select" required>
          <option value="">-- Select Role --</option>
          <option value="student">Student</option>
          <option value="faculty">Instructor</option>
        </select>
      </div>
      <div class="form-group" id="passcode-group">
        <label for="instructor_passcode">Instructor Passcode</label>
        <input type="password" name="instructor_passcode" id="instructor_passcode">
      </div>
      <button type="submit">Create</button>
    </form>
  </div>

  <script>
    const roleSelect = document.getElementById('role-select');
    const passcodeGroup = document.getElementById('passcode-group');
    const instructorPasscodeInput = document.getElementById('instructor_passcode');

    roleSelect.addEventListener('change', () => {
      if (roleSelect.value === 'faculty') {
        passcodeGroup.style.display = 'block';
      } else {
        passcodeGroup.style.display = 'none';
        instructorPasscodeInput.value = ''; // Clear the passcode if the role changes
      }
    });
  </script>
</body>
</html>

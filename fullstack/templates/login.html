<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f4f4f4;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .role-select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 15px;
        }
        .passcode-container {
            display: none; /* Initially hidden */
            margin-bottom: 15px;
        }
        button[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
            margin-top: 10px;
            text-align: center;
        }
    </style>
    <link rel="stylesheet" href="../static/styles/main.css">
</head>
<body>
<div class="topnav">
    <a href="/">Home</a>
    <a href="/page/campuses">Campuses</a>
    <a href="/page/degree">Degrees</a>
    <a href="/page/department">Departments</a>
    <a href="/page/professor">Staff Directory</a>
    <a href="/course_search">Course Search</a>
    <a href="/page/schedule">Schedule Builder</a>
    <a class="active" href="/page/login">Login</a>
</div>
<div style="display: flex; align-items: center; justify-content: center; height: 100vh;">
    <div class="login-container">
        <h2>Login</h2>
        {% if error %}
        <p class="error">{{ error }}</p>
        {% endif %}
        <form method="POST" action="/login">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="role">Role:</label>
                <select class="role-select" id="role" name="role" required onchange="togglePasscode()">
                    <option value="">-- Select Role --</option>
                    <option value="student">Student</option>
                    <option value="instructor">Instructor</option>
                </select>
            </div>
            <div class="form-group passcode-container" id="passcode-container">
                <label for="passcode">Instructor Passcode:</label>
                <input type="password" id="passcode" name="passcode">
            </div>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="{{ url_for('create_user_route') }}">Create User</a></p>
    </div>
</div>

<script>
    function togglePasscode() {
        const roleSelect = document.getElementById('role');
        const passcodeContainer = document.getElementById('passcode-container');
        if (roleSelect.value === 'instructor') {
            passcodeContainer.style.display = 'block';
        } else {
            passcodeContainer.style.display = 'none';
        }
    }
</script>
</body>
</html>
